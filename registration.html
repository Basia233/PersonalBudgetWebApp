<!DOCTYPE HTML>

<html lang="pl">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Rejestracja</title>
	<meta name="description" content="Aplikacja webowa do zarządzania budżetem osobistym - przychodami oraz wydatkami. Bilans wydatków oraz przychodów." />
	<meta name="keywords" content="budżet osobisty, oszczędzanie, wydatki, przychody, bilans, aplikacja webowa, zarządzaj budżetem, rejestracja" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<link rel= "stylesheet" href = "css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link rel = "stylesheet" href="css/fontello.css" type="text/css" />
	
</head>

<body>
	<main>
	
		<section>
		
			<div class = "container">
			
				<header>
					<h1>Budżet Osobisty</h1>	
				</header>
		
				
				<form>
			
					<input type="text" required placeholder="nazwa użytkownika" onfocus ="this.placeholder=''" onblur = "this.placeholder = 'nazwa użytkownika'">
			
					<input type="email" required placeholder="email" onfocus ="this.placeholder=''" onblur = "this.placeholder = 'email'">
					
					<input type="password" required placeholder="hasło" onfocus ="this.placeholder=''" onblur = "this.placeholder = 'hasło'">
			
			
					<input type="submit" value="Zarejestruj się">
			
				</form>
			
			</div>
			
		</section>
		
	</main>
	
	<footer>
		<div id ="information">
			Barbara Bednarczyk &copy;  2022
		</div>	
	</footer>
	
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src = "js/bootstrap.min.js" ></script>
	
</body>

</html>
