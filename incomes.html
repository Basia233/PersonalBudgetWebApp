<!DOCTYPE HTML>

<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Dodaj przychód</title>
	<meta name="description" content="Aplikacja webowa do zarządzania budżetem osobistym - przychodami oraz wydatkami. Bilans wydatków oraz przychodów." />
	<meta name="keywords" content="budżet osobisty, oszczędzanie, wydatki, przychody, bilans, aplikacja webowa, zarządzaj budżetem, dodaj przychód"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link rel="stylesheet" href="main.css">
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link rel = "stylesheet" href="css/fontello.css" type="text/css" />

</head>


<body>

	<header>
		<h1>Budżet Osobisty</h1>	
	</header>
	
	<main>
		
		<section>
			
			<form>
			
				<div class = "row">
					<label for="amount"> Kwota </label>
					<input type = "number" name="amount" step="0.01">
				</div>
				
				<div class = "row">
					<label for ="date"> Data </label>
					<input type = "date" name="date">
				</div>

				<div class = "row">
					<label for = "category"> Kategoria </label>
				
					<select id = "category" name = "category">	
						<option value = "w" selected> Wynagrodzenie </option>
						<option value ="o"> Odsetki bankowe </option>
						<option value = "a"> Sprzedaż na Allegro </option>
						<option value = "i"> Inne </option>
					</select>
				</div>
				
				<div class = "row">
					<label for ="comment">Komentarz </label>
					<textarea name="comment" placeholder="Opis (opcjonalnie)" onfocus ="this.placeholder=''" onblur = "this.placeholder = 'Opis (opcjonalnie)'" cols = "40" rows="2"></textarea>
				</div>
			
				<div class = "button">
					<button type = "submit" class= "add"> Dodaj </button>
					<button type = "reset" class= "cancel"> Anuluj </button>
				</div>
			
			</form>
			

			
		</section>
		
	</main>
		


		
	
	
	<footer>
	<div id ="information">
		Barbara Bednarczyk &copy;  2022
	</div>
	</footer>

</body>
</html>
