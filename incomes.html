<!DOCTYPE HTML>

<html lang="pl">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Dodaj przychód</title>
	<meta name="description" content="Aplikacja webowa do zarządzania budżetem osobistym - przychodami oraz wydatkami. Bilans wydatków oraz przychodów." />
	<meta name="keywords" content="budżet osobisty, oszczędzanie, wydatki, przychody, bilans, aplikacja webowa, zarządzaj budżetem, dodaj przychód, przychody"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<link rel= "stylesheet" href = "css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link rel = "stylesheet" href="css/fontello.css" type="text/css" />

</head>


<body>

	<main>
		
		<section>
			
			<div class = "container">

				<header>
					<h1>Budżet Osobisty</h1>	
				</header>
		
				<div class="row">
				
					<div class = "col-sm-4">
				
						<form>
						
							<div class = "form">
								<label> Kwota <input type = "number" name="amount" step="0.01"></label>
								
							</div>
							
							<div class = "form">
								<label> Data <input type = "date" name="date"></label>
							</div>

							<div class = "form">
								<label for = "category"> Kategoria </label>
							
								<select id = "category" name = "category">	
									<option value = "salary" selected> Wynagrodzenie </option>
									<option value ="interest"> Odsetki bankowe </option>
									<option value = "allegro"> Sprzedaż na Allegro </option>
									<option value = "others"> Inne </option>
								</select>
							</div>
							
							<div class = "form">
								<label> Komentarz 
								<textarea name="comment" placeholder="Opis (opcjonalnie)" onfocus ="this.placeholder=''" onblur = "this.placeholder = 'Opis (opcjonalnie)'" cols = "40" rows="2"></textarea>
								</label>
							</div>
						
							<div class = "button">
								<button type = "submit" class= "add"> Dodaj </button>
								<button type = "reset" class= "cancel"> Anuluj </button>
							</div>
						
						</form>
						
					</div>
						
				</div>
					
			</div>
			
		</section>
		
	</main>
	
	
	<footer>
	<div id ="information">
		Barbara Bednarczyk &copy;  2022
	</div>
	</footer>
	
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src = "js/bootstrap.min.js" ></script>

</body>

</html>
