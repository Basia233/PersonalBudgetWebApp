<!DOCTYPE HTML>

<html lang="pl">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Dodaj wydatek</title>
	<meta name="description" content="Aplikacja webowa do zarządzania budżetem osobistym - przychodami oraz wydatkami. Bilans wydatków oraz przychodów." />
	<meta name="keywords" content="budżet osobisty, oszczędzanie, wydatki, przychody, bilans, aplikacja webowa, zarządzaj budżetem, dodaj wydatek, wydatki"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<link rel= "stylesheet" href = "css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;subset=latin-ext" rel="stylesheet">
	<link rel = "stylesheet" href="css/fontello.css" type="text/css" />

</head>


<body>

	<header>
	
			<h1>Budżet Osobisty</h1>	
		
			<nav class = "navbar navbar-dark navbar-expand-md mb-4">
				
				<div class="container-fluid">
			
					<button class="navbar-toggler p-2 my-2" type="button" data-bs-toggle="collapse" data-bs-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Opcje menu">
						<span class="navbar-toggler-icon"></span>
					</button>
				
					<div class="collapse navbar-collapse" id="mainmenu">
					
						<ul class="navbar-nav mx-auto">
							<li class="nav-item"><a class="nav-link" href ="index.html"> Strona główna </a></li>
							<li class="nav-item"><a class="nav-link" href ="incomes.html"> Dodaj przychód </a></li>
							<li class="nav-item"><a class="nav-link" href ="expenses.html"> Dodaj wydatek </a></li>
							<li class="nav-item"><a class="nav-link" href ="balance.html"> Przeglądaj bilans </a></li>
							<li class="nav-item"><a class="nav-link" href ="#"> Ustawienia </a></li>
							<li class="nav-item"><a class="nav-link" href ="#"> Wyloguj się </a></li>
						</ul>
						
					</div>
					
				</div>
				
			</nav>
			
	</header>
		
		
	<section>
	
	<div class = "container">
			
			<div class="row">
			
				<div class = "col-sm-6 col-md-4 mx-auto">
	
					<form>
					
						<div class ="form-group mb-3">
							<label for = "number" class ="label"> Kwota </label>
							<input type = "number" name="amount" required  step="0.01" min="0"> 
						</div>
						
						<div class = "form-group mb-3">
							<label for = "date" class ="label"> Data </label>
							<input type = "date" name="date" min ="2010-01-01">	
						</div>
						
						<div class = "form-group mb-3">
							<label for = "payment" class ="label"> Sposób płatności </label>
						
							<select id = "payment" name = "payment">	
								<option value = "cash" > Gotówka </option>
								<option value ="credit"> Karta kredytowa </option>
								<option value = "debit" selected> Karta debetowa </option>
							</select>
						</div>

						<div class = "form-group mb-3">
							<label for = "category" class ="label"> Kategoria </label>
						
							<select id = "category" name = "category">	
								<option value = "food" selected> Jedzenie </option>
								<option value ="flat"> Mieszkanie </option>
								<option value = "transport"> Transport </option>
								<option value = "tel"> Telekomunikacja </option>
								<option value = "health"> Opieka zdrowotna </option>
								<option value = "clothes"> Ubranie </option>
								<option value = "hygiene"> Higiena </option>
								<option value = "kids"> Dzieci </option>
								<option value = "entertirement"> Rozrywka </option>
								<option value = "trip"> Wycieczka </option>
								<option value = "trainings"> Szkolenia </option>
								<option value = "books"> Książki </option>
								<option value = "saving"> Oszczędności </option>
								<option value = "retirement"> Emerytura </option>
								<option value = "debt"> Spłata długów </option>
								<option value = "gift"> Darowizna </option>
								<option value = "others"> Inne wydatki</option>
							</select>
						</div>
				
						
						<div class = "form-group mb-3">
							<label class ="label"> Komentarz </label>
							<textarea class="comment"  placeholder="Opis (opcjonalnie)" onfocus ="this.placeholder=''" onblur = "this.placeholder = 'Opis (opcjonalnie)'" cols = "40" rows="2"></textarea>
							
						</div>
					
						<div class = "finances-button">
							<button type = "submit" class= "add"> Dodaj </button>
							<button type = "reset" class= "cancel"> Anuluj </button>
						</div>
					
					</form>
					
				</div>
					
			</div>
			
		</div>
		
	</section>
		
		
	
	<footer>
		<div id="information">
			Barbara Bednarczyk &copy;  2022
		</div>
	</footer>
	
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src = "js/bootstrap.min.js" ></script>

</body>

</html>
